<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Video</title>
</head>
<body>
    <button onclick="fetchRandomVideo()">Play Random Video</button>
    <iframe id="ytPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>

    <script>
        const API_KEY = 'AIzaSyCLQ1UGKlP9-AJFyCRdleKYR9vakrKV1Ok'; // Replace with your API key
        const API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=10&regionCode=US&key=${API_KEY}`;

        async function fetchRandomVideo() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.items.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.items.length);
                    const videoId = data.items[randomIndex].id;
                    document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                } else {
                    alert("No videos found.");
                }
            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }
    </script>
</body>
</html>
