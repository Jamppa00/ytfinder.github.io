<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random YouTube Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="video_finder.html">Video Finder</a>
        <a href="random_video.html">Random Video</a>
    </div>
    <div class="container">
        <h1>Random YouTube Video</h1>
        <button onclick="fetchRandomVideo()">Play Random Video</button>
        <br><br>
        <iframe id="ytPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = 'AIzaSyCLQ1UGKlP9-AJFyCRdleKYR9vakrKV1Ok'; // Replace with your API key
        const API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=10&regionCode=US&key=${API_KEY}`;

        async function fetchRandomVideo() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.items.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.items.length);
                    const videoId = data.items[randomIndex].id;
                    document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                } else {
                    alert("No videos found.");
                }
            } catch (error) {
                console.error("Error fetching videos:", error);
            }
        }
    </script>
</body>
</html>
